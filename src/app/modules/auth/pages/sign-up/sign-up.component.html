<form class="my-10 space-y-6" [formGroup]="form">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-foreground">
      {{ language.signUp }} <span class="text-primary">!</span>
    </h2>
    <p class="text-sm text-muted-foreground">{{ language.signUpTrialMsg }}</p>
  </div>

  <div routerLink="/dashboard">
    <app-button full impact="bold" tone="light" shape="rounded" size="medium">
      <i class="pi pi-google mr-2 h-4 w-6 text-primary"> </i>
      {{ language.signUpWithGoogle }}
    </app-button>
  </div>

  <div
    class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-muted after:mt-0.5 after:flex-1 after:border-t after:border-muted">
    <p class="mx-4 mb-0 text-center text-sm text-muted-foreground">{{ language.or }}</p>
  </div>

  <div class="grid gap-4 space-y-3 text-left">
    <div class="relative">
      <p-floatLabel>
        <input
          id="email"
          type="text"
          pInputText
          [ngClass]="{ 'is__invalid-input': submitted && form.controls['email'].errors }"
          class="peer block"
          formControlName="email"
          placeholder=" " />
        <label for="email" class="label-input">{{ language.emailAddress }}</label>
      </p-floatLabel>
    </div>
    <div class="relative">
      <p-floatLabel>
        <input
          id="password"
          [type]="passwordTextType ? 'text' : 'password'"
          pInputText
          [ngClass]="{ 'is__invalid-input': submitted && form.controls['email'].errors }"
          class="peer block"
          formControlName="password"
          placeholder=" " />
        <label for="password" class="label-input">{{ language.password }}</label>
        <span class="absolute right-5 top-2.5 cursor-pointer text-muted-foreground" (click)="togglePasswordTextType()">
          <i class="h-5 w-5" [class]="!passwordTextType ? 'pi pi-eye-slash ' : 'pi pi-eye'"> </i>
        </span>
      </p-floatLabel>
    </div>
    <div class="relative">
      <p-floatLabel>
        <input
          id="password"
          [type]="passwordTextType ? 'text' : 'password'"
          pInputText
          [ngClass]="{ 'is__invalid-input': submitted && form.controls['email'].errors }"
          class="peer block"
          formControlName="password"
          placeholder=" " />
        <label for="password" class="label-input">{{ language.confirmPassword }}</label>
        <span class="absolute right-5 top-2.5 cursor-pointer text-muted-foreground" (click)="togglePasswordTextType()">
        </span>
      </p-floatLabel>
    </div>
  </div>

  <div class="flex items-center justify-between space-x-3">
    <div class="flex items-center gap-1">
      <input id="accept-term" name="accept-term" type="checkbox" />
      <label for="accept-term" class="ml-2 block text-sm text-muted-foreground"> {{ language.acceptThe }} </label>
      <app-button impact="none" tone="primary" shape="rounded" size="small">{{ language.terms }} </app-button>
    </div>
  </div>

  <!-- Submit Button -->
  <div>
    <app-button full impact="bold" tone="primary" shape="rounded" size="medium">{{ language.signUp }}</app-button>
  </div>

  <!-- Sign-up -->
  <div class="flex items-center text-sm text-muted-foreground">
    {{ language.alreadyHaveAnAccount }}
    <app-button routerLink="/admin/sign-in" impact="none" tone="primary" shape="rounded" size="small">
      {{ language.signIn }}
    </app-button>
  </div>
</form>
