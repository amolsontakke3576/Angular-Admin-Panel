    <div class="max-w-2xl space-y-4 p-8 text-center text-white">
      <img src="./assets/images/auth-screens.png" alt="dashboard widget" />
      <h1 class="text-4xl font-bold">"{{language.landingPageSubHeader}}"</h1>
      <p class="text-xs font-light">
        {{language.landingPageDescription}}
      </p>
    </div>
  </div>
  <div class="flex flex-1 items-center justify-center bg-background">

      <div class="flex items-center justify-center">
        <a class="rounded p-2">
